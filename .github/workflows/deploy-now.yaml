name: Build and Deploy React App

on:
    push:
        branches:
            - master # Déclenche le workflow sur les commits push sur la branche main

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 14 # Utilise la version 14 de Node.js

            - name: Install dependencies
              run: npm ci # Installe les dépendances à partir de package-lock.json

            - name: Build React app
              run: npm run build # Construit l'application React
